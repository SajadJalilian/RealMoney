<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <title>Real Money Calculator</title>
    <link href="tailwind.css" rel="stylesheet">

    <!-- Fetch data -->
    <script>
        function fetchData() {
            return fetch('data/jalali_imp.min.json')
                .then(response => response.json())
                .then(data => {
                    this.data = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };

        function calculateSum() {
            result = this.data["1391/07/18"]["usd"]["sell"];
            // debugger
            return result;
        };

        function showData() {
            return this.data;
        }

    </script>
    <!-- Fetch data -->

</head>

<body>

    <div class="container mx-auto p-4">

        <h1 class="text-3xl font-bold mb-4">پول واقعی</h1>
        <p class="text-gray-700">مبلغ را به تومان و تاریخ را به شمسی وارد کنید</p>

        <div x-data="{ data: fetchData() , result : '', rawData : ''}">

            <button x-on:click="result = calculateSum()" class="bg-blue-300">Calculate</button>
            <p>The sum is: <span x-text="result"></span></p>
            <br>

            <button x-on:click="rawData = showData()" class="bg-blue-300">Show Data</button>
            <template x-if="rawData">
                <pre x-text="JSON.stringify(rawData, null, 2)"></pre>
                <ul>
                    <template x-for="item in rawData.items">
                        <li x-text="item.name"></li>
                    </template>
                </ul>
            </template>

        </div>

    </div>

</body>

</html>
