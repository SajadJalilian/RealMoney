<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

    <title>Real Money Calculator</title>
    <link href="tailwind.css" rel="stylesheet">
</head>

<body>

    <!-- Fetch data -->
    <div x-data="{ data: null }" @loaded.window="fetchData()">
    </div>

    <script>
        function fetchData() {
            fetch('https://github.com/SamadiPour/rial-exchange-rates-archive/releases/latest/download/jalali_all.min.json')
                .then(response => response.json())
                .then(data => {
                    this.data = data;
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        };

        function showData() {
            console.log(this.data);
        }

        debugger
    </script>
    <!-- Fetch data -->

    <div x-data="{ data: null }" x-init="fetchData()">
        <button @click="showData()">Show Data</button>
    </div>


    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Welcome to my page!</h1>
        <p class="text-gray-700">This is a paragraph styled with Tailwind CSS.</p>
    </div>


</body>

</html>
