<!DOCTYPE html>
<html dir="rtl">

<head>
    <script src="functions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>All Data</title>
</head>

<body>
    <div class="container pt-5 d-flex justify-content-center align-items-center flex-column">

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="/RealMoney/index.html" target="_self" rel="noopener noreferrer">خانه</a>
            </div>
        </div>

        <div class="navbar navbar-default navbar-fixed-bottom">
            <div class="container">
                <a href="https://github.com/SajadJalilian/RealMoney" target="_blank" rel="noopener noreferrer">github</a>
            </div>
        </div>
        <div class="d-flex justify-content-between align-items-center">
            <div x-data="{ data: fetchData() , rawData : '' }">
                <button x-on:click="rawData = showData()" class="btn btn-primary">
                    نمایش تمام داده‌ها
                </button>
                <template x-if="rawData">
                    <table class="table table-striped mt-3">
                        <thead>
                            <tr>
                                <th>تاریخ</th>
                                <th>ارز</th>
                                <th>خرید</th>
                                <th>فروش</th>
                            </tr>
                        </thead>
                        <tbody>
                            <template x-for="(currencies, date) in rawData">
                                <template x-for="(rates, currency) in currencies">
                                    <tr>
                                        <td x-text="date"></td>
                                        <td x-text="currency"></td>
                                        <td x-text="rates.buy"></td>
                                        <td x-text="rates.sell"></td>
                                    </tr>
                                </template>
                            </template>
                        </tbody>
                    </table>
                </template>
            </div>
        </div>
    </div>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-VL6DSZLQG3');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VL6DSZLQG3"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</body>

</html>
